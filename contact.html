<!DOCTYPE html>
<html lang="nl-be">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- MOST IMPORTANT SEO TAG -->

    <!-- OTHER IMPORTANT SEO TAGS -->

    <!-- STYLESHEETS -->
    <link rel="stylesheet" media="all" href="css/main.css" />
    <link rel="stylesheet" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    
    <div class="wrapper">

        <input data-function="swipe" id="swipe" type="checkbox">
        <label data-function="swipe" for="swipe" class="">&#xf0c9;</label>

        <section class="content">
        <div class="content__wrapper">
            <div class="grid__wrapper">
                <div class="grid__container">
                    <div class="grid__row">
                        <div class="grid__column-12">
                            <div class="grid__title">
                                <h1>Contact</h1>
                            </div>
                        </div>
                    </div>
                    <div class="grid__row">
                        <div class="grid__column-12">
                            <div>
                                <div id="grid__map">
                                    <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCA3SPeAuX5PXYSc0ftXdS5MOPIvbHsmWE&q=Artevelde+Mariakerke+Hogeschool"
                                        allowfullscreen> </iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid__row">
                        <div class="grid__column-12">
                            <div class="grid__body__description">
                                <h2>Adres</h2>
                                <p>Industrieweg 232 <br> 9030 Gent-Mariakerke, Oost-Vlaanderen</p>
                                <h2>Telefoon</h2>
                                <p>09 234 86 00</p>
                            </div>
                        </div>
                    </div>
                    <div class="grid__row">
                        <div class="grid__column-12">
                            <div class="grid__title">
                                <h1>Let's talk</h1>
                            </div>
                        </div>
                    </div>
                    <div class="grid__row">
                        <div class="grid__column-12">
                            <div>
                                <div class="form__container">
                                    <form id="contact" action="" method="post">
                                        <fieldset>
                                            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                                        </fieldset>
                                        <fieldset>
                                            <input placeholder="Your Email Address" type="email" tabindex="2" required>
                                        </fieldset>
                                        <fieldset>
                                            <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                                        </fieldset>
                                        <fieldset>
                                            <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                                        </fieldset>
                                        <fieldset>
                                            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <div class="sidebar">
            <nav class="menu">
                <li><a href="index.html">Home</a></li>

                <li><a href="about.html">Who we are</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </nav>
        </div>

    </div>

</body>

</html>
